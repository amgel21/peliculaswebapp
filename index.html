<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peliculas</title>
</head>
<body>
   <style type="text/css">
    * {
      box-sizing: border-box; 
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #737373;
    }
    #app {
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      background-color: rgb(38, 218, 209);
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 15px;
      background-color: #939393 ;
      color: rgb(0, 0, 0);
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #8197f2;
    }
    .message {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div id="app">
    <form @submit.prevent="login">
      <fieldset>
        <label>Username</label>
        <input type="text" v-model="username" placeholder="write your user please" required>
      </fieldset>
      <fieldset>
        <label>Password</label>
        <input type="password" v-model="password" placeholder="write passsword please" required>
      </fieldset>
      <button type="submit">Access</button>
    </form>
    <div class="message" v-if="message" :style="{ color: messageColor }">{{message}}</div>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          username: '',
          password: '',
          message: '',
          messageColor: 'red',

          //Usuario y contrase√±a validos
          validUsername: 'johnson',
          validPassword: 'pozole117'

        };
      },
      methods: {
        //Validacion del usuario
        login() {
          if (this.username === this.validUsername && this.password === this.validPassword) {
            this.message = "Usuario registrado con exito";
            this.messageColor = "green";
            window.location.href = 'movies.html';
          } else {
            this.message = "Usuario invalido";
            this.messageColor = "red";
          }
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
